<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mascota</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Registro de Mascota</h2>
    <form id="pet-form">
      <input type="text" id="qrCode" placeholder="Código QR" required><br>
      <input type="text" id="nombre" placeholder="Nombre" required><br>
      <input type="text" id="especie" placeholder="Especie" required><br>
      <input type="text" id="raza" placeholder="Raza" required><br>
      <select id="provincia" required><option value="">Provincia</option></select><br>
      <select id="ciudad" required><option value="">Ciudad</option></select><br>
      <input type="text" id="telefono" placeholder="Teléfono" required><br>
      <input type="file" id="foto" accept="image/*"><br>
      <button type="submit">Guardar</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="js/firebase-config.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
