<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mascotas</title>
</head>
<body>
  <h2>Registrar Mascota</h2>
  <form id="pet-form">
    <input type="text" id="pet-id" placeholder="ID único">
    <input type="text" id="pet-name" placeholder="Nombre de la mascota">
    <button type="submit">Registrar</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('pet-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('pet-id').value;
      const name = document.getElementById('pet-name').value;

      fetch('https://script.google.com/macros/s/AKfycbwkqAMIVKB3X_wL_lvdPlMOw47k1rGT5nh8UT9Jjq7Mvmpqv5VRUzM9FTClUPAdItVj/exec', {
        method: 'POST',
        body: JSON.stringify({ id, name }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = '¡Mascota registrada!';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').textContent = 'Error al registrar.';
      });
    });
  </script>
</body>
</html>
