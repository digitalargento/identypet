<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Info de Mascota</title>
</head>
<body>
  <h2>Información de la Mascota</h2>
  <div id="info"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(`https://script.google.com/macros/s/AKfycbwkqAMIVKB3X_wL_lvdPlMOw47k1rGT5nh8UT9Jjq7Mvmpqv5VRUzM9FTClUPAdItVj/exec?id=${id}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('info').textContent = "Mascota no encontrada.";
        } else {
          document.getElementById('info').innerHTML = `<strong>ID:</strong> ${data.id}<br><strong>Nombre:</strong> ${data.name}`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('info').textContent = "Error al obtener la información.";
      });
  </script>
</body>
</html>
